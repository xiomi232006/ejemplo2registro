<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CDN Css Personalizado -->
    <link rel="stylesheet" href="assets/css/estilos.css" />
    <link rel="icon" href="https://i.postimg.cc/zGwrgX2d/LOGO.png">
    <title>Hello Chat</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Firebase Demo</a>
        <div class="d-flex">
          <button id="logout" class="btn btn-outline-success">Salir</button>
        </div>
      </div>
    </nav>
    <div class="container mt-5">

      <div id="login" class="card text-center mb-5 mx-auto" style="max-width: 800px;">
        <div class="card-header">
          <h1 class="display-3 mb-3">Login</h1>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <button id="btnIngresoEmail" class="btn btn-primary"> Ingresar con email</button>
              <form id="IngresoEmail" class="row g-3 ">
                <h5>Ingreso de Usuario</h5>
                <div class="col-12">
                  <label for="ingresoEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="ingresoEmail"
                    placeholder="name@domain.com"/>
                </div>
                <div class="col-12">
                  <label for="ingresoPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="ingresoPassword" />
                </div>
                <div class="col-12">
                  <button id="btnIngresoConEmail" type="submit" class="btn btn-primary">
                    Ingresar
                  </button>
                  <button id="btnVolver" class="btn btn-danger">
                    Volver
                  </button>
                </div>
              </form>
            </div>
            <div class="col-6">
              <button id="btnIngresoGmail" class="btn btn-primary"> Ingresar con Gmail</button>
            </div>
            <div class="col mt-5">
              <p>
                Si no estas registrado, favor registrese
                <button id="btnRegistro" class="btn btn-primary">aquí</button>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="card text-center registro-usuario mx-auto" style="max-width: 600px;">
        <div class="card-body">
          <form id="registroUsuario" class="row g-3 ">
            <h5>Registro de Usuario</h5>
            <div class="col-md-6">
              <label for="registroEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="registroEmail"
                placeholder="name@domain.com"
              />
            </div>
            <div class="col-md-6">
              <label for="registroPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="registroPassword" />
            </div>
            <div class="col-12">
              <button id="btnRegistrar" type="submit" class="btn btn-primary">
                Registrar
              </button>
              <button id="btnRegistrarVolver" class="btn btn-danger">
                Volver
              </button>
            </div>
          </form>
        </div>

      </div>
      <div class="card bg-dark text-white mx-auto" id="contenidoWeb" style="border-radius: 1rem; width: 800px;">
        <div class="card-body">
          <header class="header">
            <nav class="nav">
          <img src="img/LOGO.png" alt="Logo" class="nav-brand"><!--logo-->
            
              <button class="nav-toggle" aria-label="Abrir menú">
                <i class="fas fa-bars"></i><!--menu despegable-->
              </button>
              <ul class="nav-menu"><!--seccion que une todas las secciones-->
                <li class="nav-menu-item"><!--elemto del menu de navegacion-->
                  <a href="http://127.0.0.1:5500/barra/barra.html" class="nav-menu-link nav-link"><i class="fas fa-home"></i>Inicio</a>
                </li>
                <li class="nav-menu-item"><!--elemto del menu de navegacion-->
                  <a href="mensajes/mensajes.html" class="nav-menu-link nav-link"><i class="fab fa-facebook-messenger"></i>Mensajes</a>
                </li>
                <li class="nav-menu-item"><!--elemto del menu de navegacion-->
                  <a href="perfil/perfil.html" class="nav-menu-link nav-link"><i class="fas fa-search"></i>Perfil</a>
                </li>
                <li class="nav-menu-item"><!--elemto del menu de navegacion-->
                  <a href="#" class="nav-menu-link nav-link nav-menu-link_active"
                    ><i class="fas fa-bell"></i>Notificaciones</a
                  >
                </li>
              </ul>
            </nav>
          </header><!--cierre de la barra -->

      
    <!-- CDN Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- CDN jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Se agrega el CDN de Firebase, agregar los demas CDN (jquery y bootstrap)-->
    <!-- CDN Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- CDN Authentication Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- js personalizado -->
    <script src="assets/js/script.js"></script>

     

  </body>
</html>
