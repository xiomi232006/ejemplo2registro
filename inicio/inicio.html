<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CDN Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!-- CDN Css Personalizado -->
    <link rel="stylesheet" href="assets/css/inicio.css" />
 <div class="card bg-dark text-white mx-auto" id="contenidoWeb" style="border-radius: 1rem; width: 800px;">
        <div class="card-body">
          <form id="postForm"action="">
            
            <h5>Escribe tu mensaje</h5>
            <label class="form-label" for="postText">Mensaje</label>
            <div class="form-outline form-white mb-4">
              <textarea class="form-control form-control-lg" id="postText" rows="3"></textarea>
              <input type="text" id="idPost" class="d-none">
            </div>
            <button id="btnSendPost" class="btn btn-outline-light btn-lg px-5" type="submit">Postear</button>
            <button id="btnSavePost" class="btn btn-outline-light btn-lg px-5 d-none" type="submit">Actualizar</button>
          </form>
        </div>
      </div>
      <div id="postList">
        
      </div>
    </div>
    <!-- CDN Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- js personalizado -->
    <script src="assets/js/inicio.js"></script>
  </body>
</html>
